<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
	crossorigin="anonymous">

<title>Company project</title>
</head>
<body>
	<form id="employeesForm">
		<div class="container-fluid">
		
		<h2>Company Web API</h2>
			<div class="row">
			<h4 class = "text-primary">Add Your Information</h4>

				<div class="col-6">
					<div class="form-group">
						<label for="name">Name</label> <input class="form-control"
							type="text" id="employeeName" name="employeeName" type="text">
					</div>
					<div class="form-group">
						<label for="email">Email</label> <input class="form-control"
							type="text" id="employeeEmail" name="employeeEmail" type="text">
					</div>
					<div class="form-group">
						<label for="department">Department</label> <input
							class="form-control" type="text" id="employeeDpt"name="employeeDpt" type="text">
					</div>
					<div class="col-12">
						<input type="submit" value="Submit" class="btn btn-primary mb-3">
					</div>
				</div>
				<div class="col-lg-8">
				<h4 class = "text-primary">Employees' Data Page</h4>
					<table class="table" id="employeeTable">
						<thead>
							<tr>
								<th>Id</th>
								<th>Name</th>
								<th>Email</th>
								<th>Department</th>
							</tr>
						</thead>
					</table>
				</div>

			</div>

		</div>
	</form>

<script src="employee.js"></script>

</body>

<style>
body {
	background-color: azure;
}

h2 {
	margin-left: 350px;
	margin-bottom: 10px;
	padding: 5px;
}

</style>
